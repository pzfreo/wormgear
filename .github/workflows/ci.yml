name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglu1-mesa

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_torture.py -m "not slow"

      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov
          pytest tests/ -v --cov=wormgear --cov-report=xml --ignore=tests/test_torture.py -m "not slow"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-setuptools

      - name: Run mypy
        run: mypy src/wormgear --ignore-missing-imports || true
        # Note: --ignore-missing-imports for build123d which lacks stubs

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff
        run: ruff check src/ tests/ --output-format=github || true

      - name: Check formatting with black
        run: black --check src/ tests/ || true

  schema-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify schema generation
        run: |
          python scripts/generate_schemas.py
          # Check if schemas changed (would indicate out-of-sync)
          if git diff --exit-code schemas/; then
            echo "✅ Schemas are up to date"
          else
            echo "❌ Schemas are out of sync with models!"
            echo "Run 'python scripts/generate_schemas.py' and commit the changes"
            exit 1
          fi
